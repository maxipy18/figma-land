<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Land</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <div class="header-logo">
                    <a class="header-logo__link" href="#">
                        <img class="header-logo__logo" src="./img/header-logo.svg" alt="">
                    </a>
                </div>
                <nav class="nav-menu">
                    <a class="nav-menu__link" href="#">Home</a>
                    <a class="nav-menu__link" href="#">Product</a>

                    <a class="nav-menu__link" href="#">Contact</a>

                <div class="header-nav__btn">

                        <img class="burger-logo" src="./img/burger.png" alt="">

            </div>
            <div class="header-inner">
                <h2 class="header-inner-title">

                    Most calendars are designed for teams. Slate is designed for freelancers who want a simple way to plan their schedule.
